<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function solution(n) {
        if(n<3){return}
        if(n>1000000){return}
    var answer = 0;
    for(let i = 1; i < n; i++){
        const remain = n % i;
        if(remain === 1){
            return answer = i
        }
    }
    return answer;
}
    </script>
</body>
</html>
